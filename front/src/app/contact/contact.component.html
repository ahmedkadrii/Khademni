<div class="container mt-4 d-flex">
    <div class="row justify-content-center w-100">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="card-title mb-0">Contact Admin</h3>
          </div>
          <div class="card-body p-4">
            <form (ngSubmit)="submitContactForm(contactForm)" #contactForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="contactData.name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="contactData.email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" [(ngModel)]="contactData.subject" name="subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" [(ngModel)]="contactData.message" name="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="contactSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Message sent successfully.
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  
    <!-- Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="contactErrorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Please fill out all required fields.
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Your Bookmarked Jobs</h2>
        <div *ngIf="bookmarks.length === 0">
          <p>You have no bookmarked jobs.</p>
        </div>
        <div *ngFor="let job of bookmarks" class="job-card p-3 mb-4 rounded shadow-sm">
          <div class="job-card-header d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center">
              <!-- <img [src]="baseUrl + userProfile?.logo" alt="{{ job.createdBy.companyName }} Logo" class="img-fluid rounded-circle" width="40" height="40"> -->
              <h3 class="mb-0 ms-3">{{ job.title }}</h3>
            </div>
            <div class="job-meta">
              <span class="me-3"><i class="bi bi-geo-alt"></i> {{ job.cities }}</span>
              <span class="me-3"><i class="bi bi-cash"></i> {{ job.salary.minSalary }} TND - {{ job.salary.maxSalary }} TND</span>
              <span><i class="bi bi-clock"></i> {{ job?.datePosted | date: 'longDate' }}</span>
            </div>
          </div>
          <div class="job-card-body mb-3">
            <p>{{ job?.description }}</p>
          </div>
          <div class="job-card-footer d-flex justify-content-between align-items-center">
            <div>
              <span class="badge bg-success me-1">{{ job?.domains }}</span>
              <span class="badge bg-danger me-1">{{ job?.types }}</span>
              <span class="badge bg-warning text-dark me-1">{{ job?.exp }}</span>
            </div>
            <button class="btn btn-link" (click)="removeBookmark(job._id)">
              <i class="bi bi-bookmark-fill"></i> Remove Bookmark
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
